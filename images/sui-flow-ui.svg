<svg width="960" height="560" viewBox="0 0 960 560" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="180" y1="40" x2="740" y2="180" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1B0C45"/>
      <stop offset="0.5" stop-color="#7B3FE4"/>
      <stop offset="1" stop-color="#F17BC1"/>
    </linearGradient>
    <linearGradient id="buttonBlue" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#4588FF"/>
      <stop offset="1" stop-color="#5AD1FF"/>
    </linearGradient>
    <linearGradient id="buttonRed" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#F04D4D"/>
      <stop offset="1" stop-color="#FF8960"/>
    </linearGradient>
    <linearGradient id="buttonGreen" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#20C779"/>
      <stop offset="1" stop-color="#16A249"/>
    </linearGradient>
    <filter id="cardShadow" x="0" y="0" width="960" height="560" filterUnits="userSpaceOnUse">
      <feGaussianBlur in="SourceAlpha" stdDeviation="20" result="blur"/>
      <feOffset dy="16"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="960" height="560" fill="#050B14"/>
  <rect x="80" y="60" width="800" height="440" rx="32" fill="#111827" stroke="#1F2937" filter="url(#cardShadow)"/>

  <!-- hero banner -->
  <rect x="120" y="100" width="720" height="140" rx="24" fill="url(#heroGradient)"/>
  <text x="160" y="178" fill="white" font-family="'Space Grotesk', 'Inter', sans-serif" font-size="54" font-weight="600">SUI Flow</text>
  <text x="162" y="126" fill="white" font-family="'Space Grotesk', 'Inter', sans-serif" font-size="18" letter-spacing="0.2em">DISCORD WALLET</text>

  <!-- buttons -->
  <rect x="680" y="126" width="120" height="48" rx="14" fill="url(#buttonBlue)"/>
  <text x="702" y="156" fill="white" font-family="'Inter', sans-serif" font-weight="600" font-size="18">Deposit</text>
  <rect x="680" y="186" width="120" height="48" rx="14" fill="url(#buttonRed)"/>
  <text x="694" y="216" fill="white" font-family="'Inter', sans-serif" font-weight="600" font-size="18">Withdraw</text>

  <!-- wallet address -->
  <text x="140" y="280" fill="#E5E7EB" font-family="'Inter', sans-serif" font-size="20" font-weight="600">Wallet Address:</text>
  <text x="320" y="280" fill="#60A5FA" font-family="'JetBrains Mono', 'Menlo', monospace" font-size="20" font-weight="600">0xecc0â€¦380b</text>

  <!-- balances card -->
  <rect x="140" y="310" width="320" height="150" rx="18" fill="#0F172A" stroke="#1E293B"/>
  <text x="170" y="350" fill="#FDE68A" font-family="'Inter', sans-serif" font-size="20" font-weight="700">Balances</text>
  <text x="170" y="380" fill="#E2E8F0" font-family="'JetBrains Mono', monospace" font-size="18">SUI:</text>
  <text x="260" y="380" fill="#E2E8F0" font-family="'JetBrains Mono', monospace" font-size="18">1.009</text>
  <text x="170" y="408" fill="#E2E8F0" font-family="'JetBrains Mono', monospace" font-size="18">WAL:</text>
  <text x="260" y="408" fill="#E2E8F0" font-family="'JetBrains Mono', monospace" font-size="18">1.78</text>
  <text x="170" y="436" fill="#E2E8F0" font-family="'JetBrains Mono', monospace" font-size="18">SUDENG:</text>
  <text x="260" y="436" fill="#E2E8F0" font-family="'JetBrains Mono', monospace" font-size="18">14.051</text>
  <text x="170" y="468" fill="#94A3B8" font-family="'Inter', sans-serif" font-size="14">A 0.01 SUI reserve is held for gas.</text>

  <!-- swap panel -->
  <rect x="500" y="310" width="320" height="150" rx="18" fill="#0F172A" stroke="#1E293B"/>
  <text x="530" y="350" fill="#BFDBFE" font-family="'Inter', sans-serif" font-size="20" font-weight="700">Swap Tokens</text>
  <text x="530" y="385" fill="#E2E8F0" font-family="'Inter', sans-serif" font-size="16">Exchange your SUI instantly</text>
  <rect x="620" y="408" width="160" height="44" rx="14" fill="url(#buttonGreen)"/>
  <text x="675" y="437" fill="white" font-family="'Inter', sans-serif" font-weight="600" font-size="18">Swap</text>
  <text x="532" y="448" fill="#38BDF8" font-family="'Inter', sans-serif" font-size="14">Built by @brainstormity</text>
</svg>
